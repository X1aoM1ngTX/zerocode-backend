spring:
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/your-database
    username: your-username
    password: your-password
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password:
      ttl: 3600
  # DevTools 配置
  devtools:
    restart:
      # 排除临时文件目录，避免因代码生成触发重启
      exclude: tmp/**,target/**,build/**
      # 设置重启触发器文件
      trigger-file: .restarttrigger
    # 禁用 LiveReload 以避免不必要的浏览器刷新
    livereload:
      enabled: false

xm:
  zerocode:
    salt: anything-you-like

# AI
langchain4j:
  open-ai:
    # 对话 AI 模型配置
    chat-model:
      base-url: llm-api.example.com/v1/chat/completions
      api-key: your-api-key
      model-name: model-name
      log-requests: true
      log-responses: true
      timeout: PT4M
      max-tokens: 131072
      strict-json-schema: true
      response-format: json_object
    # 流式对话 AI 模型配置
    streaming-chat-model:
      base-url: llm-api.example.com/v1/chat/completions
      api-key: your-api-key
      model-name: model-name
      log-requests: true
      log-responses: true
      max-tokens: 131072
      timeout: PT4M
      strict-json-schema: false
    # 推理 AI 模型配置（用于复杂的推理任务）
    reasoning-streaming-chat-model:
      base-url: llm-api.example.com/v1/chat/completions
      api-key: your-api-key
      model-name: model-name
      max-tokens: 131072
      temperature: 0.1
      timeout: PT4M
      log-requests: true
      log-responses: true
    # 智能路由 AI 模型配置（用于简单的分类任务）
    routing-chat-model:
      base-url: llm-api.example.com/v1/chat/completions
      api-key: your-api-key
      model-name: model-name
      log-requests: true
      log-responses: true

# COS 对象存储配置
cos:
  client:
    host: cos.example.com
    secretId: your-secret-id
    secretKey: your-secret-key
    region: your-region
    bucket: your-bucket-name

# Pexels 图片搜索配置
pexels:
  api-key: your-pexels-api-key
# 阿里云 DashScope 配置
dashscope:
  api-key: your-dashscope-api-key
  image-model: wan2.2-t2i-flash # or other model you like
