spring:
  application:
    name: zerocode-backend
    # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  # environment
  profiles:
    active: dev
server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.xm.zerocodebackend.controller

# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn